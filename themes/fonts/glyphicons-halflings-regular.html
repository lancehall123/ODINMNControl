  }

    animation: true,

  $(window).resize(function () { 
    $($.fn.dataTable.tables( true ) ).DataTable().columns.adjust();
  });

    update_stats();
  }, 60000);
  update_stats();
});</script></head><body><div role="navigation" class="nav navbar navbar-default navbar-fixed-top"><div class="container-fluid"><div class="navbar-header"><button type="button" data-toggle="collapse" data-target="#navbar-collapse" class="navbar-toggle"><span class="sr-only">Toggle navigation</span><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button><a href="/" class="navbar-brand">Odin explorer</a></div><div id="navbar-collapse" class="collapse navbar-collapse"><ul class="nav navbar-nav"><li id="home"><a href="/" class="navbar-link"><span class="glyphicon glyphicon-search"></span><span class="menu-text">Explorer</span></a></li><li id="movement"><a href="/movement" class="navbar-link loading"><span class="fa fa-money"></span><span class="menu-text">Movement</span></a></li><li id="network"><a href="/network" class="navbar-link"><span class="fa fa-share-alt"></span><span class="menu-text">Network</span></a></li><li id="richlist"><a href="/richlist" class="navbar-link"><span class="fa fa-gavel"></span><span class="menu-text">Top 100</span></a></li></ul></div></div></div><div class="col-md-12"><div class="row text-center"><div class="col-md-2 col-md-offset-1"><div class="panel panel-default hidden-sm hidden-xs"><div class="panel-heading"><strong>Network (GH/s)</strong></div><div class="panel-body"><label id="hashrate">- </label></div></div></div><div class="col-md-2"><div class="panel panel-default hidden-sm hidden-xs"><div class="panel-heading"><strong>Difficulty</strong></div><div class="panel-body"><label id="difficulty">-</label></div></div></div><div class="col-md-2 col-sm-12"><img src="/images/odin.jpg" style="margin-top:-15px;height:128px;"></div><div class="col-md-2"><div class="panel panel-default hidden-sm hidden-xs"><div class="panel-heading"><strong>Coin Supply (ODIN)</strong></div><div class="panel-body"><label id="supply">-  </label></div></div></div><div class="col-md-2"><div class="panel panel-default hidden-
